box: dock0/ssh

build:
  steps:
    - script:
        name: echo
        code: |
          echo "build step"
deploy:
  steps:
    - script:
        name: echo
        code: |
          echo "deploy step"
    - mktemp:
        envvar: PRIVATE_KEY_PATH
    - create-file:
        name: write key
        filename: $PRIVATE_KEY_PATH
        content: $ICHO_DEPLOY_KEY_PRIVATE
        overwrite: true
        hide-from-log: true
    - script:
        name: deploy cgi scripts
        code: |
          ssh -i $PRIVATE_KEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $USER_NAME@$SERVER_NAME "cd ~/www/cgi-bin/UT_only/ML && rm -rf * && git fetch origin master && git checkout origin/master web/cgi-bin && mv web/cgi-bin/* web/cgi-bin/.[^\.]* . && rm -r web/"
    - script:
        name: deploy static files
        code: |
          ssh -i $PRIVATE_KEY_PATH -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null $USER_NAME@$SERVER_NAME "cd ~/www/UT_only/ML && rm -rf * && git fetch origin master && git checkout origin/master web/html && mv web/html/* web/html/.[^\.]* . && rm -r web/"